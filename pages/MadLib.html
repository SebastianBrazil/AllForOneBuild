<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All For One</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class="wallpoet">
        <p class="text-center text-yellow-300 text-6xl lg:text-9xl pt-10 lg:pt-20">Mad Lib</p>
        <div class="flex justify-center">
            <a href="../index.html" class="flex justify-center text-center text-yellow-300 text-2xl lg:text-5xl mt-4 mb-20 lg:mb-36 w-8/12 lg:w-6/12">Click Here To Return To
                Home
            </a>
        </div>

        <p class="text-yellow-300 text-center text-lg lg:text-3xl pb-8">Fill Out These Prompts To Create A Story</p>

        <div class="flex justify-center pb-5">
            <input id="MadLib1" type="text" placeholder="A 'Name'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib2" type="text" placeholder="A 'Pronoun'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib3" type="text" placeholder="A 'Noun'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib4" type="text" placeholder="'An Instrument'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib5" type="text" placeholder="Some 'Creatures'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib6" type="text" placeholder="A 'Location'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib7" type="text" placeholder="A Second 'Name'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib8" type="text" placeholder="A 'Number'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib9" type="text" placeholder="A 'Utensil'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-5">
            <input id="MadLib10" type="text" placeholder="A Pocket-Sized 'Item'" class="lg:px-5 text-lg lg:text-3xl flex justify-center text-black bg-yellow-300 text-center">
        </div>

        <div class="flex justify-center pb-8">
            <button id="MadLibCall" class="bg-yellow-300 text-black py-3 px-12 lg:px-16 rounded-full text-lg lg:text-3xl">Submit</button>
        </div>
        
        <p id="MadLibResponse" class="mx-12 lg:mx-56 text-yellow-300 text-center mb-48 text-lg lg:text-3xl">Response</p>
    </div>

    <script src="../scripts/app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
    <script>
        document.addEventListener("load", MadLibLoad());
    </script>
</body>

</html>
